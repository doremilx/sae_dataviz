<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Databubu</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <nav>
          <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Comparaison</a></li>
            <li><a href="#">Popularité</a></li>
            <li><a href="#">À propos</a></li>
          </ul>
        </nav>

      </div>
    <img src="NewLogo.png" alt="" width="1000" class="logo">
    <h1 class="accroche">
      Parce que même les jouets ont leurs courbes de tendance… 
Découvre la popularité de Labubu à travers les données !
    </h1>
    </header>
    <div id="map"></div>
  </body>
  <script>
  var map = L.map('map').setView([48.866667,2.333333], 3.3);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);




fetch('data_pays_labubu.json')
  .then(response => response.json())
  .then(data => {
    data.forEach((item) => {
      var marker = L.marker([item.latitude, item.longitude]).addTo(map); 
      marker.bindPopup("<b>" + item.pays + "</b><br>I am a popup. <br>" + item.latitude + " " +item.longitude).openPopup();
    })
    });

    console.log("test")
  </script>
</html>
