<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du labubu avec lex yeux qui suivent</title>
    <style>
        body{
            background-color: red;
        }
.labubu {
  position: relative;
  width: 300px; /* taille de ton labubu */
  margin: 50px auto;
}

.labubu .tete {
  width: 100%;
  display: block;
}

.oeil {
  position: absolute;
  width: 50px;
  height: 70px;
  background: #fff;
  border-radius: 50%;
  overflow: hidden;
}

.oeil-gauche {
  top: 285px;
  left: 70px;
}

.oeil-droit {
  top: 280px;
  right: 70px;
}

.pupille {
  position: absolute;
  top: 15px;
  left: 15px;
  width: 20px;
  height: 20px;
  background: #000;
  border-radius: 50%;
  transition: 0.05s linear;

}


    </style>
</head>
<body>
    <div class="labubu">
  <img src="https://newcop.com/cdn/shop/files/labubu-brown_02.png?v=1745246472&width=1445 " alt="Labubu" class="tete">
  <div class="oeil oeil-gauche">
    <div class="pupille"></div>
  </div>
  <div class="oeil oeil-droit">
    <div class="pupille"></div>
  </div>
</div>

</body>
<script>
document.addEventListener("mousemove", (e) => {
  const yeux = document.querySelectorAll(".pupille");
  yeux.forEach(pupille => {
    const rect = pupille.parentElement.getBoundingClientRect();
    const x = e.clientX - (rect.left + rect.width / 2);
    const y = e.clientY - (rect.top + rect.height / 2);
    const angle = Math.atan2(y, x);
    const distance = Math.min(10, Math.hypot(x, y) / 20); // limite le d√©placement

    const moveX = Math.cos(angle) * distance;
    const moveY = Math.sin(angle) * distance;

    pupille.style.transform = `translate(${moveX}px, ${moveY}px)`;
  });
});


</script>
</html>
