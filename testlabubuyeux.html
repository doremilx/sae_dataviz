<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du labubu avec lex yeux qui suivent</title>
    <style>
        body{
            background-color: red;
        }
.labubu {
  position: relative;
  width: 400px; /* taille de ton labubu */
  margin: 50px auto;
}

.labubu .tete {
  width: 100%;
  display: block;
}

.oeil {
  position: absolute;
  width: 40px;
  height: 50px;
  background: #fff;
  border-radius: 50%;
  overflow: hidden;
}

.oeil-gauche {
  top: 168px;
  left: 145px;
  rotate: -10deg;
}

.oeil-droit {
  top: 160px;
  right: 155px;
  rotate: -10deg;
}

.pupille {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 20px;
  height: 30px;
  background: #000;
  border-radius: 50%;
  transition: 0.05s linear;

}


    </style>
</head>
<body>
    <div class="labubu">
  <img src="imgLabubu/labubu_yeux_bougent.png" alt="Labubu" class="tete">
  <div class="oeil oeil-gauche">
    <div class="pupille"></div>
  </div>
  <div class="oeil oeil-droit">
    <div class="pupille"></div>
  </div>
</div>

</body>
<script>
document.addEventListener("mousemove", (e) => {
  const yeux = document.querySelectorAll(".pupille");
  yeux.forEach(pupille => {
    const rect = pupille.parentElement.getBoundingClientRect();
    const x = e.clientX - (rect.left + rect.width / 2);
    const y = e.clientY - (rect.top + rect.height / 2);
    const angle = Math.atan2(y, x);
    const distance = Math.min(10, Math.hypot(x, y) / 20); // limite le d√©placement

    const moveX = Math.cos(angle) * distance;
    const moveY = Math.sin(angle) * distance;

    pupille.style.transform = `translate(${moveX}px, ${moveY}px)`;
  });
});


</script>
</html>
